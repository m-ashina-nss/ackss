<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>顧客登録</title>
</head>
<body>
<h1 th:text="${customerForm.id == null ? '新規登録' : '顧客編集'}"></h1>
<form th:action="@{/customers/save}" th:object="${customerForm}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        名前: <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        生年月日: <input type="date" th:field="*{birthDate}"/>
        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
    </div>

    <div>
        住所: <input type="text" th:field="*{address}"/>
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    </div>

    <div>
        <button type="submit">保存</button>
        <a th:href="@{/customers}">戻る</a>
    </div>
</form>
</body>
</html>
